<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Cifras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@latest/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css">
    <script type="text/javascript">
    function include(file, callback) {
        fetch(file)
        .then(res => {
            if (!res.ok) {
                throw new Error(`HTTP error! Status: ${res.status}`);
            }
            return res.json();
        })
        .then(data => callback(null, data))
        .catch(error => callback(error, null));
    }
    include("https://leandro-sciola.github.io/Cifras/data.json",
    (error, data) => {
        if (data) {
            var span = document.createElement("span");
            var tags = "";
            Object.keys(data).forEach(function (singer) {
                tags += '<h5 class="bg-secondary-subtle p-3">' +
                '<i class="bi bi-person-circle me-2"></i>' + singer +
                '</h5><ul class="list-unstyled p-3">';
                Object.values(data[singer]).forEach(function (song) {
                    tags += '<li><a href="chintya-gabriella/goodness-of-god.html">' + song + '</a></li>';
                });
                tags += '</ul>';
                span.innerHTML = tags;
            });
            document.getElementById("cifras").appendChild(span);
        }
    });
    </script>
  </head>
  <body class="bg-dark-subtle">
    <div class="container">
      <div class="row">
        <div class="col bg-white shadow m-2 p-4" id="cifras">
          <h3 class="fw-bold text-center my-4">
            <i class="bi bi-music-note-beamed me-2"></i>Cifras
          </h3>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
